name: Application Continuous-Integration Testing Script
run-name: ${{ github.actor }} is running test scripts.
on: [push]
jobs:
  TestChanges:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Test run automatically triggered by push."
      - run: echo "Initializing conda env on ${{ runner.os }} on branch ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "Currently in ${{ github.workspace }}."
      - run: echo "ls = $(ls)"
      - run: conda create --name db --file ${{github.workspace }}/requirements.txt -c conda-forge
      - run: echo "Activating conda env"
      - run: conda activate db
      - run: echo "Running whatever"
      - run: make & pid=$!; sleep 60; kill $pid
      - run: echo "Test run completed."
      - run: echo "Status = ${{ job.status }}"



